<section id="projects"
    class="min-h-screen mx-4 md:mx-0 bg-gradient-to-b from-white to-gray-100/20 dark:from-grey-900 dark:to-grey-900 dark:text-white">
    <h2 class="text-4xl text-center">Projects</h2>
    <div
        class="min-h-screen md:mx-6 lg:mx-auto lg:w-5/6 2xl:w-3/4 my-4 md:my-8 mx-auto grid md:grid-cols-2 xl:grid-cols-3 gap-4 md:gap-10">
        <app-project-card *ngFor="let p of projects; let i = index" [project]="p" ></app-project-card>
    </div>
</section>
