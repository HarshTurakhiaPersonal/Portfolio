<div class="flex flex-col gap-3 bg-white dark:bg-grey-800 rounded-lg p-4 shadow-md transition-all duration-300 hover:shadow-lg"
    [ngStyle]="{ 'opacity': inView ? 1 : 0, 'transform': inView ? 'translateY(0)' : 'translateY(50px)' }"
    (intersection)="onIntersection($event)" style="max-width: 30rem; width: 100%;">
    <div class="relative group rounded-lg bg-violet-50 overflow-hidden">
        <img *ngIf="project.image.trim()" [alt]="project.name" [src]="project.image"
            class="w-full h-48 object-cover object-top rounded-lg" />
        <img *ngIf="!project.image.trim()" src="./../../../../assets/images/Image UnAvilable.png" [alt]="project.name"
            class="w-full h-48 object-cover object-top rounded-lg" />

        <div class="absolute inset-0 bg-gray-800 bg-opacity-60 rounded-lg flex items-center justify-center gap-4 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-200 ease-linear"
            *ngIf="project.links.techStack.trim()">
            <p class="bg-white text-black p-2 mx-3 rounded-lg hover:bg-black hover:text-white transition-all">
                {{ project.techstack }}
            </p>
        </div>
    </div>

    <div class="flex flex-col gap-2 mt-2">
        <h3 class="text-xl font-medium leading-tight break-words">{{ project.name }}</h3>
        <p class="text-sm text-gray-500 leading-relaxed break-words">
            <span class="font-medium"></span> → {{ project.desc1 }}
        </p>
        <p *ngIf="project.desc2.trim() != ''" class="text-sm text-gray-500 leading-relaxed break-words">
            <span class="font-medium"></span> → {{ project.desc2 }}
        </p>
    </div>
</div>
